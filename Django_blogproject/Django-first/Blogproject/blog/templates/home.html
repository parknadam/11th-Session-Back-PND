{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/test.css' %}">
<link rel="stylesheet" href="{% static 'css/test2.css' %}">
<title>Home</title>
{% endblock %}

{% block content %}
<body style="padding:5px">
    <h1>블로그 프로젝트</h1>
    <a href="{% url 'new' %}">새로운 글 만들기</a>
        
    {% for blog in blogs.all %}
        
    <div style="margin:10px; padding:5px; border:1px solid; border-color: gray; 
    border-radius: 10px; background-color: #c2dbff; ">
    <h4>{{blog.title}}</h4>
    {{blog.date}}
    <br>
    {{blog.summary}}
    <a href="{% url 'detail' blog.id%}">...more</a>
    </div>
        
    {% endfor %}
    
</body>
{% endblock %}
